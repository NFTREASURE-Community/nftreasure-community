{{ define "main" }}

<main class="site-wrapper">
  <div class="pt-table">
    <div class="pt-tablecell page-strategies relative">
      <a href="{{ site.BaseURL }}" class="page-close"><i class="tf-ion-close"></i></a>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
            <div class="col-xs-12 col-lg-offset-1 col-lg-10">
            {{ partial "page-header.html" . }}
            <div class="hexagon-menu services clear">
              {{ range .Params.strategies }}

              <!-- The outside border hexagon -->
              <div class="hexagon-item">

                <!-- The inside border hexagon -->
                <div class="hex-item">
                  <div></div>
                  <div></div>
                  <div></div>
                </div>

                <!-- The content hexagon with additional padding -->
                <div class="hex-item">
                  <div></div>
                  <div></div>
                  <div></div>
                </div>

                <!-- prettier-ignore-attribute -->
                <a href="{{ printf "strategies/%s" .file | absURL}}" class="hex-content">
                  <span class="hex-content-inner">
                    <span class="icon">
                      <i class="{{.Pre}}"></i>
                    </span>
                    <span class="title">{{.name }}</span>
                  </span>
                  <svg viewbox="0 0 173.20508075688772 200" height="200" width="174" version="1.1"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M86.60254037844386 0L173.20508075688772 50L173.20508075688772 150L86.60254037844386 200L0 150L0 50Z"
                      fill="#1e2530"></path>
                  </svg>
                </a>

              </div>
              {{ end }}

            </div> <!-- /.hexagon-menu -->
          </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
      </div> <!-- /.container -->
    </div> <!-- /.pt-tablecell -->
  </div> <!-- /.pt-table -->

</main> <!-- /.site-wrapper -->
{{ end }}
